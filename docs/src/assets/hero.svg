<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="20"/>
  
  <!-- Main image frame (large) -->
  <rect x="60" y="80" width="200" height="150" fill="none" stroke="#fff" stroke-width="4" rx="8" opacity="0.9"/>
  
  <!-- Resize arrow -->
  <path d="M 260 155 L 300 155 L 290 145 M 300 155 L 290 165" stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Smaller resized frame -->
  <rect x="310" y="120" width="80" height="60" fill="none" stroke="#fff" stroke-width="3" rx="6" opacity="0.9"/>
  
  <!-- Compression symbol (downward arrow) -->
  <path d="M 200 250 L 200 290 M 190 280 L 200 290 L 210 280" stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" opacity="0.8">100KB</text>
  
  <!-- Watermark symbol -->
  <circle cx="100" cy="300" r="25" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <path d="M 100 285 L 100 315 M 85 300 L 115 300" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
  <!-- WebP badge -->
  <rect x="280" y="270" width="80" height="30" fill="#fff" rx="15" opacity="0.2"/>
  <text x="320" y="292" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">WebP</text>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="50" r="4" fill="#fff" opacity="0.4"/>
  <circle cx="350" cy="50" r="4" fill="#fff" opacity="0.4"/>
  <circle cx="50" cy="350" r="4" fill="#fff" opacity="0.4"/>
  <circle cx="350" cy="350" r="4" fill="#fff" opacity="0.4"/>
</svg>
